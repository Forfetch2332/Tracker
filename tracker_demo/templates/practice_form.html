{% extends "layout.html" %}
{% block content %}

<h3 class="mb-3">{{ practice.title }}</h3>

<p class="text-muted">{{ practice.description }}</p>

<form method="POST" class="mt-4">

    {% for field in schema %}
        <div class="mb-3">
            <label class="form-label">{{ field.label }}</label>

            {% if field.type == "text" %}
                <input type="text"
                       class="form-control"
                       name="{{ field.key }}"
                       required>
            {% endif %}
        </div>
    {% endfor %}

    <button type="submit" class="btn btn-success">
        Сохранить
    </button>

    <a href="{{ url_for('today_page') }}" class="btn btn-secondary ms-2">
        Отмена
    </a>

</form>

{% endblock %}
