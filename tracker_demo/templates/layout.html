<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Трекер практик</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <style>
        body {
            background-color: #f5f5f5;
        }
        .navbar-custom {
            background-color: #343a40;
        }
        .navbar-custom a {
            color: #ffffff !important;
        }
        .content-wrapper {
            padding: 20px;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">

        <!-- Логотип -->
        <a class="navbar-brand text-white" href="{{ url_for('today_page') }}">
            Трекер практик
        </a>

        <!-- Кнопка для мобильного меню -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarMenu">
            <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
        </button>

        <!-- Меню -->
        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav me-auto">

                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('today_page') }}">Сегодня</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('progress_page') }}">Прогресс</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('guide_page') }}">Практики</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('charts_page') }}">Графики</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('practice_list') }}">Аналитика</a>
                </li>

            </ul>
        </div>

    </div>
</nav>

<!-- Контент -->
<div class="container content-wrapper">
    {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
